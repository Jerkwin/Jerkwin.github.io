	for(var i=1; i<len-1; i+=2) {
		if(arr[i].indexOf("<img")>=0) {

			str += '<tr><td align=left valign=top width=60%>'+arr[i]+'</td>'

	}
	str += '</table>';
	$('dbLayout').innerHTML = str;
