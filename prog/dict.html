<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/jscss/pmd.min.css">

<script>
var $=function(id){return document.getElementById(id)}
function getKey(mode) {
	if(mode==0) {
		var url=window.location.href;
		var pos=url.indexOf("=");
		var key='mol'
		if(pos>0) key=url.substring(pos+1, url.length);
		$('result').value=key;
	} else
		key=$('result').value
	$('cnki'      ).href='http://dict.cnki.net/dict_result.aspx?searchword='+key
	$('iciba'     ).href='http://www.iciba.com/'+key
	$('cibo'      ).href='http://www.cibo.cn/search.php?dictkeyword='+key
	$('dictall'   ).href='http://www.dictall.com/dictall/result.jsp?cd=UTF-8&keyword='+key
	$('dict'      ).href='http://dict.cn/'+key
	$('youdao'    ).href='http://dict.youdao.com/search?q='+key
	$('termonline').href='http://www.termonline.cn/list.htm?k='+key
	$('bing'      ).href='https://cn.bing.com/dict/search?q='+key+'&amp;FORM=BDVSP6&amp;mkt=zh-cn'
	$('youdict'   ).href='https://www.youdict.com/w/'+key
	$('jukuu'     ).href='http://www.jukuu.com/search.php?q='+key
	$('zzu'       ).href='http://www16.zzu.edu.cn/zzjdicts/gone3.dll?T1='+key
	$('zzuFrame'  ).src='http://www16.zzu.edu.cn/zzjdicts/gone3.dll?T1='+key
	return key;
}
</script>

<div class="wrap">

<p><h1>常用在线词典</h1></p>

<p>整理自<a href="https://github.com/Dictionaryphile/All_Dictionaries">宇宙最全在线词典网站导航</a></p>

<body onload='getKey(0)'>

<input type="text" id="result" onInput='getKey(1)'><br>

<div style="float:left;width:20%;">
<ul class="incremental">
<li><a id='cibo'      target='_blank' href="http://www.cibo.cn/search.php?dictkeyword=mol">词博 科技英语词典</a></li>
<li><a id='dictall'   target='_blank' href="http://www.dictall.com/dictall/result.jsp?cd=UTF-8&keyword=mol">词都 专业词汇</a></li>
<li><a id='termonline'target='_blank' href="http://www.termonline.cn/list.htm?k=mol">术语在线 全国科学技术名词审定委员会</a></li>
<li><a id='zzu'       target='_blank' href="http://www16.zzu.edu.cn/zzjdicts/gone3.dll?T1=mol">郑州大学在线英汉-汉英科技大词典</a></li>
<li><a id='cnki'      target='_blank' href="http://dict.cnki.net/dict_result.aspx?searchword=mol">CNKI翻译助手</a></li>
<li><a id='youdict'   target='_blank' href="https://www.youdict.com/w/mol">优词 词源词根</a></li>
<li><a id='dict'      target='_blank' href="http://dict.cn/mol">海词</a></li>
<li><a id='jukuu'     target='_blank' href="http://www.jukuu.com/search.php?q=mol">句酷 例句</a></li>
<li><a id='iciba'     target='_blank' href="http://www.iciba.com/mol">金山词霸</a></li>

</ul>
